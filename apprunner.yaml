version: 1.0
runtime: python312
build:
  commands:
    build:
      - pip install uv
      - uv pip install --system .
run:
  command: uvicorn api:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
  env:
    - name: OPENAI_API_KEY
      value: "${OPENAI_API_KEY}"
    - name: MCP_SERVER_URL
      value: "https://vipfapwm3x.us-east-1.awsapprunner.com/mcp"
